<script type="text/javascript">
    var first = '<div class="row header"><div class="cell">#</div><div class="cell">분리수거 날짜</div><div class="cell">적립 포인트</div></div>'

  $.ajax({
        url: 'https://taz84axy7a.execute-api.us-east-1.amazonaws.com/dev/mypage',
        type: 'POST',
        // data: JSON.stringify({'rfid': '1012714626'}),
        data: JSON.stringify({'rfid': sessionStorage.getItem('userid')}),
        contentType: "application/json", 
    }).done((data, textStatus, jqXHR) => {
        console.log(data);
        $('#place_point').text(data['nickname']+' 님 포인트 내역')

        var result = data['list']
        // console.log(result[1]['date']);
        var html = [first], h = 0;
        for(var rr, i = 0; rr = result[++i];){
            html[++h] = '<div class="row"><div class="cell" data-title="Full Name">';
            html[++h] = i
            html[++h] = '</div><div class="cell" data-title="Age">'
            html[++h] = rr['date']
            html[++h] = '</div><div class="cell" data-title="Job Title">'
            html[++h] = rr['point']
            html[++h] = '</div></div>'
        }
        $('#table-point')[0].innerHTML = html.join('');

    }).fail((jqXHR, textStatus, errorThrown) => {
        console.log('실패');
        console.log(jqXHR);
        console.log(textStatus);
        console.log(errorThrown);
    })

    var logout_btn = document.getElementById("logout_btn");
    var login_btn = document.getElementById("login_btn");

    $('#logout_btn').on('click', function () {
        sessionStorage.clear();
        location.reload();
        alert("로그아웃 완료");
    });

</script>
