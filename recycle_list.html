<script type="text/javascript">

  $.ajax({
        url: 'https://taz84axy7a.execute-api.us-east-1.amazonaws.com/dev/mypage',
        type: 'POST',
        // data: JSON.stringify({'rfid': '1012714626'}),
        data: JSON.stringify({'rfid': sessionStorage.getItem('userid')}),
        contentType: "application/json", 
    }).done((data, textStatus, jqXHR) => {
        console.log(data);
        var result = data['list']
        // console.log(result[1]['date']);

        var html = [], h = -1;
        for(var rr, i = 0; rr = result[++i];){
            html[++h] = '<tr><th scope="row">';
            html[++h] = i
            html[++h] = '</th><td>'
            html[++h] = rr['date']
            html[++h] = '</td><td>'
            html[++h] = rr['point']
            html[++h] = '</td><tr>'
        }
        $('#table-body')[0].innerHTML = html.join('');

    }).fail((jqXHR, textStatus, errorThrown) => {
        console.log('실패');
        console.log(jqXHR);
        console.log(textStatus);
        console.log(errorThrown);
    })
</script>
