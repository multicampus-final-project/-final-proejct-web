<script type="text/javascript">
  // 세션 삭제
  document.addEventListener("DOMContentLoaded", function() {
        if(window.sessionStorage) {
          sessionStorage.clear();
        } 
        else {
          alert("세션을 사용할 수 없는 브라우저 입니다.");
        }
      });
  
  // QR로 로그인 버튼 클릭하면 iot에게 신호 보내 카메라 켜지게
  // 연결된 Lambda: StartMQTT2
  $('#start-btn').click(function(){
    $.ajax({
        url: 'https://gcjxk00ls1.execute-api.us-east-1.amazonaws.com/iot-user/start',
        type: 'GET',
        // data: JSON.stringify({'rfid': '1012714626'})
    }).done((data, textStatus, jqXHR) => {
        location.href = 'recycle-progressing.html';
    }).fail((jqXHR, textStatus, errorThrown) => {
        console.log('실패');
        console.log(jqXHR);
        console.log(textStatus);
        console.log(errorThrown);
    })
  });
  
</script>
