<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p id='iot'></p>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>

    $.ajax({
        url: ' https://gv2hikvk7k.execute-api.us-east-1.amazonaws.com/dev/iot',
        type: 'GET'
    }).done((data, textStatus, jqXHR) => {
        console.log('성공');
        console.log(data['body'])
        $('#iot').text(data['body']['service-status']);
    }).fail((jqXHR, textStatus, errorThrown) => {
        console.log('실패');
        console.log(jqXHR);
        console.log(textStatus);
        console.log(errorThrown);
    })
</script>
</body>
</html>
